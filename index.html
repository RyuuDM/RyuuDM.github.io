<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Our Home</title>
</head>
<body>
    <header>
        <div class="title">
            <button id="openNav"><i onclick="w3_open()" class='bx bx-menu'></i></button>
            <button  id="closeNav" onclick="w3_close()"><i  class='bx bx-arrow-back'></i></button>
            <h2>BEST SITE</h2>
        </div>
            <div class="nav">
                <ul>
                    <li onclick="sub_nav_open()" onclick="sub_nav_close()" >Contact Us</li>
                    <ul class="sub" id="sub" onmouseleave="sub_nav_close()">
                        <li>My Name</li>
                        <li>My age</li>
                        <li>My hobby</li>
                    </ul>
                    <li>Sign Up</li>
                    <li>Login</li>
                </ul>
            </div>
    </header>
    <div class="content">
        <div class="sidebar" id="mySidebar">
            <div class="side-nav">
                <ul>
                    <li>Profile</li>
                    <li>Job</li>
                    <li>Setting</li>
                </ul>
            </div>
        </div>
        <div id="main" class="main">
            <h1>Welcome To My Absoloute Created Site by Me</h1>
            <h5 align="center"><a href="https://youtu.be/GzV0DNZARp8?si=yfA9zG8BWwkb3ZYn">CLICK HERE</a></h5>
        </div>
    </div>
    <footer align="center">
            <p>&copy Web 2024</p>
    </footer>
    <script>
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("closeNav").style.display = "block";
          document.getElementById("openNav").style.display = "none";
        }     
        function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "block";
        document.getElementById("closeNav").style.display = "none";
        }

        function sub_nav_open(){
        document.getElementById("sub").style.display = "block";
        }
        function sub_nav_close(){
            document.getElementById("sub").style.display = "none";
        }
        </script>
</body>
</html>
