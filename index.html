<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Our Home</title>
</head>
<body>
    <header>
        <div class="title">
            <button id="openNav"><i onclick="w3_open()" class='bx bx-menu'></i></button>
            <button  id="closeNav" onclick="w3_close()"><i  class='bx bx-arrow-back'></i></button>
            <h2>Human Trade</h2>
        </div>
            <div class="nav">
                <ul>
                    <li onclick="sub_nav_open()" onclick="sub_nav_close()" >Contact Us</li>
                    <ul class="sub" id="sub" onmouseleave="sub_nav_close()">
                        <li>+60-29893298</li>
                        <li>+60-34442248</li>
                        <li>+60-23535358</li>
                    </ul>
                    <li>Sign Up</li>
                    <li>Login</li>
                </ul>
            </div>
    </header>
    <div class="content">
        <div class="sidebar" id="mySidebar">
            <div class="side-nav">
                <ul>
                    <li>Profile</li>
                    <li>Job</li>
                    <li>Setting</li>
                </ul>
            </div>
        </div>
        <div onclick="sub_nav_close()" id="main" class="main">
            <h1>Choose What You Like</h1>
            <div class="card">
                <div align="center" class="human">
                    <img class="image1" src="h1.jpeg">
                    <h3>Amsyar</h3>
                    <h4>RM 1870.00</h4>
                    <button>Add to Cart</button>
                </div>
                <div align="center" class="human">
                    <img class="image2" src="h2.jpeg">
                    <h3>Reza</h3>
                    <h4>RM 2070.00</h4>
                    <button>Add to Cart</button>
                </div>
                <div align="center" class="human">
                    <img class="image3" src="h3.jpeg">
                    <h3>Faris</h3>
                    <h4>RM 2970.00</h4>
                    <button>Add to Cart</button>
                </div>
            </div>
            <h5 align="center"><a href="https://youtu.be/Ct6BUPvE2sM?si=Jg21mq0yvWDbeOR5">CLICK HERE</a></h5>
        </div>
    </div>
    <footer align="center">
            <p>&copy Web 2024</p>
    </footer>
    <script>
        function w3_open() {
          document.getElementById("closeNav").style.display = "block";
          document.getElementById("mySidebar").style.left = "0";
          document.getElementById("main").style.left = "0";
          document.getElementById("openNav").style.display = "none";
        }     
        function w3_close() { 
            document.getElementById("mySidebar").style.left = "-200px";
            document.getElementById("main").style.left = "-100px";
        document.getElementById("openNav").style.display = "block";
        document.getElementById("closeNav").style.display = "none";
        }

        function sub_nav_open(){
        document.getElementById("sub").style.display = "block";
        }
        function sub_nav_close(){
            document.getElementById("sub").style.display = "none";
        }
        </script>
</body>
</html>
